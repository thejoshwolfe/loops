<html>
  <head>
    <title>Loops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
      * { margin: 0; padding: 0; font-size: 100%; }
      * { -webkit-tap-highlight-color:rgba(0,0,0,0); }
      * { box-sizing: border-box; }

      #hamburger {
        position: fixed;
        z-index: 5;
        top: 15px;
        left: 15px;
        cursor: pointer;
        -webkit-transition: left 200ms linear;
                transition: left 200ms linear;
      }

      #hamburger div {
        width: 35px;
        height: 2px;
        margin-bottom: 8px;
        background-color: #00DFFC;
      }
      /* move over */
      #hamburger.active { left: 230px; }
      #hamburger.active div { background-color: #343838; }
      /* turn into an X */
      #hamburger.active #top {
        -webkit-transform: translateY(10px) rotate(-135deg);
            -ms-transform: translateY(10px) rotate(-135deg);
                transform: translateY(10px) rotate(-135deg);
      }
      #hamburger.active #middle {
        -webkit-transform: scale(0);
            -ms-transform: scale(0);
                transform: scale(0);
      }
      #hamburger.active #bottom {
        -webkit-transform: translateY(-10px) rotate(-45deg);
            -ms-transform: translateY(-10px) rotate(-45deg);
                transform: translateY(-10px) rotate(-45deg);
      }

      #sidebar {
        position: fixed;
        z-index: 4;
        overflow: auto;
        top: 0px;
        left: -275px;
        width: 275px;
        padding: 20px 0px;
        height: 100%;
        background-color: #f6f6f6;
        color: #343838;
        font-size: 30px;
        -webkit-transition: left 200ms linear;
                transition: left 200ms linear;
      }
      /* slide in */
      #sidebar.active { left: 0px; }
    </style>
  </head>
  <body style="background: #fff">

    <canvas id="canvas"></canvas>
    <div id="hamburger">
      <div id="top"></div>
      <div id="middle"></div>
      <div id="bottom"></div>
    </div>
    <div id="sidebar">
      <div>&nbsp;</div>
      <div><button id="retryButton">Retry Level</button></div>
      <div>&nbsp;</div>
      <div><button id="resetButton">Erase Progress</button></div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>
      <div>Version 1.0.0</div>
      <div><a href="https://github.com/thejoshwolfe/loops/blob/master/README.md">what's new</a></div>
      <div>&nbsp;</div>
      <div><a href="https://github.com/thejoshwolfe/loops">source code</a></div>
    </div>

    <script src="a.js"></script>
  </body>
</html>
